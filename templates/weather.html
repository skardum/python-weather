<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }} Weather</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>
<body>
    <h1>{{ title }} Weather</h1>
    <h2>Temperature in F and C in {{ title }}</h2>
    <p>{{ status }} and {{ temp }} &deg; F</p>
    <p>Feels like {{ feels_like }} &deg; F</p>
    <h4>In Celsius: {{ temp_celsius }} &deg; C</h4>
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit">Submit</button> 
    </form>
</body>
</html>
